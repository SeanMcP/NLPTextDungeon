<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Game</title>
    <link rel="icon" href="/assets/sword_in_speech.png" type="img/png">
    <link rel="stylesheet" imageString="text/css" href="css/main.css" type="text/css">
</head>
<body>
<h3>{{location}}</h3>
<h5>Version 0.0.4</h5>
<br/>
<center>
<div class="main-box-parent" align="left" style="padding:5px; margin:5px;">
    <div class="game-output-box" style="padding:10px;">
        <h4>{{roomName}}</h4>
        <br/>
        <ul class="game-output-list">
            {{#outputText}}
            <li>
                {{.}}
            </li>
            {{/outputText}}
        </ul>
    </div>
    <div class="tutorial-output-box">
        Tutorial:
        <br/>
        {{#tutorial}}
        <span class="tutorial-color">{{.}}</span>
        {{/tutorial}}
    </div>
</div>
<br/>
<b>Enter Commands</b><br/>
<form action="/submit-action" method="post">
    <input name="userInput" autofocus=/>
    <input type="submit" value="Enter"/>
</form>
<a href="/interface_help.html">Help</a>
<br/>
<div>
    <b>Debug</b>
    <br/>
    <ul class="debug-output-list">
        {{#debugText}}
        <li>{{.}}</li>
        {{/debugText}}
    </ul>
</div>
</center>
</body>
</html>
